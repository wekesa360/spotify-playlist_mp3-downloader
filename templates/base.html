<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/main.css">
    <link rel="apple-touch-icon" sizes="180x180" href="../static/img/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/img/favicon-16x16.png">
    <link rel="manifest" href="../static/img/site.webmanifest">
    <title>PlayIt - playlist</title>
    

</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light mb-5">
    <div class="">
        <div class="d-flex justify-content-start">
        <img width="10%" src="{{ user_images }}" alt="user_name"  class="rounded-circle">
        <span class="my-2 mx-3 text-center py-1" >{{ user_name }}</span>
        </div>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse rounded" id="navbarNav">
      <ul class="navbar-nav">
        {% if 'token_info' in session %}
          <li class="nav-item">
            <a class="nav-link" href="/available/playlists">Playlists</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="/spotify/login">Login</a>
          </li>
        {% endif %}
      </ul>
    </div>
  </nav>
  {% for message in get_flashed_messages() %}
    <div class="alert alert-danger">{{ message }}</div>
  {% endfor %}
  {% block content %}{% endblock %}
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.16.6/dist/umd/popper.min.js"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="../static/js/main.js"></script>
</body>
</html>
